<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llewil Montilla</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="main-container">

            <h2>Character info!</h2>
            <div class="about-me">
                <div>
                    <img src="images/profilepic/img1.jpg" id="ppic" alt="img1">
                    <div class="arrowcontainer">
                        <img onclick="previousImage()" id="arrowLeft" class="arrow" src="images/arrow.png" alt="arrowLeft">
                        <img onclick="nextImage()" class="arrow" src="images/arrow.png" alt="arrowRight">
                    </div>
                </div>
                <div class="about-Louie">
                    <p>Hello! My name is Llewil Aeneid Montilla. I go by Louie.</p>
                    <p>I am currently training to be a software developer in Coding Dojo. Look forward to future updates to this portfolio with my projects!</p>
                </div>
            </div>
        </div>
        <div class="skills">
            <h2>Languages</h2>
            <div class="skill-list">
                <img class="skill-icon" src="images/language1.png" alt="lang1">
                <img class="skill-icon" src="images/language2.png" alt="lang2">
                <img class="skill-icon" src="images/lang3.png" alt="lang3">

        </div>

            <h2>Projects</h2>

        </div>
        <div class="contact-me">
            <h2>Contact Me</h2>
            <div class=contact-icons>
                <a href=""><img class="contact-img" src="images/contact/email.png" alt="email"></a>
                <a href=""><img class="contact-img" src="images/contact/linkedin.png" alt="linkedin"></a>
                <a href=""><img class="contact-img" src="images/contact/github.png" alt="github"></a>
                <a href=""><img class="contact-img" src="images/contact/facebook.png" alt="facebook"></a>
            </div>
        </div>
    </div>
    <ul class="navbar">
        <li><button onclick="scrollHome()"><img id="nav-home" class="nav-icon bot-bor gray-icon" src="images/home.png" alt="home"></button></li>
        <li><button onclick="scrollSkills()"><img id="nav-skills" class="nav-icon bot-bor" src="images/skills.png" alt="skills"></button></li>
        <li><button onclick="scrollProjects()"><img id="nav-projects" class="nav-icon bot-bor gray-icon" src="images/projects.png" alt="projects"></button></li>
        <li><button onclick="scrollContact()"><img id="nav-contacts" class="nav-icon" src="images/contacts.png" alt="contact"></button></li>
